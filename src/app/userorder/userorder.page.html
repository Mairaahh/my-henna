<ion-header>
  <ion-toolbar color="favorite">
    <ion-title class="ion-text-center">My Orders</ion-title>
    <ion-menu-button color="dark" menu="main-menu" slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>Order: {{order.id}}<br>{{order.email}} <br>Status: {{order.orderaccepted}}<br><ion-button fill="clear"
          [routerLink]="['/userorderdetails', order.id]">View Order</ion-button></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
