<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>Order: {{order.id}}<br>{{order.email}} <br>Status: {{order.orderaccepted}}<br><ion-button fill="clear"
          [routerLink]="['/userorderdetails', order.id]">View Order</ion-button></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
