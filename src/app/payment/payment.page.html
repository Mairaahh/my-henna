<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Please upload your online payment receipt! thankyou.</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Attach your receipt here</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label>Image</ion-label>
          <input type="file" (change)="onFileSelected($event)">
        </ion-item>
        <ion-button type="submit" [disabled]="!selectedFile || isUploading">Confirm booking</ion-button>
      </form>
      <ion-progress-bar *ngIf="isUploading" type="indeterminate"></ion-progress-bar>
    </ion-card-content>
  </ion-card>



</ion-content>
