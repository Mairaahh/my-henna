<ion-header>
  <ion-toolbar color="medium" class="ion-text-center">
    <ion-title>LOGIN</ion-title>
    <ion-buttons color="dark" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
</ion-item>

<ion-button class="ion-padding" expand="full" shape="round" color="medium" (click)="login(user)">
  LOGIN
</ion-button>
</ion-content>
