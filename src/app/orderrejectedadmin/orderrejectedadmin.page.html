<ion-header>
  <ion-toolbar>
    <ion-title>Rejected Order</ion-title>
    <ion-buttons color="dark" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>Order: {{order.id}}<br>{{order.email}} <br><ion-button fill="clear"
          [routerLink]="['/orderdetailsadmin', order.id]">View Order</ion-button></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
